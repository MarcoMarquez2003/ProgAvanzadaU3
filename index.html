<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con JSON Local</title>
    <style>
        input {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <div id="app">
        <h3>Bienvenido a la app</h3>
        <form @submit.prevent="Login">
            <fieldset>
                <label for="email">Email</label>
                <input type="email" v-model="email" placeholder="Escribe aquí" required>
            </fieldset>
            <fieldset>
                <label for="password">Password</label>
                <input type="password" v-model="password" placeholder="Escribe aquí" required>
            </fieldset>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div v-if="errorMessage" style="color: red;">{{ errorMessage }}</div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                const email = ref('');
                const password = ref('');
                const errorMessage = ref('');

                const Login = async () => {
                    errorMessage.value = '';
                    try {
                        const response = await fetch('users.json');
                        const users = await response.json();

                        const user = users.find(u => u.email === email.value && u.password === password.value);

                        if (user) {
                            alert('Inicio de sesión exitoso');
                        } else {
                            errorMessage.value = 'Email o contraseña incorrectos';
                        }
                    } catch (error) {
                        console.error('Error al cargar usuarios:', error);
                        errorMessage.value = 'No se pudo iniciar sesion';
                    }
                };

                return {
                    email,
                    password,
                    Login,
                    errorMessage,
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
